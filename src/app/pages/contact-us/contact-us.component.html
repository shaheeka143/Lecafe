<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us -Le cup Caf√©</title>
    <link rel="stylesheet" href="contact-us.component.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions, feedback, or just want to say hello, feel free to reach out to us!</p>
            <ul>
                <li><strong>Address:</strong> 123 Main Street, City, State, Zip</li>
                <li><strong>Phone:</strong> 555-123-4567</li>
                <li><strong>Email:</strong> info&#64;cafe.com</li>

            </ul>
        </section>
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
